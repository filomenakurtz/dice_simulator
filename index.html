<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dice Roller Simulator</title>
    <link rel="stylesheets" href="./stylesheets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>
        Dice Roller Simulator 
    </h1>

    <div id="dice" class="dice"></div>

    <div id="diceTotal"> Total:...</div>


    <button id="button">Total:</button>

    <img id="img_dice" />
    <input type="button" value="Roll!" onClick="f_dice()" />


    <label for="name">Enter a number of dice:</label>
    <input value=" " id="Number-dice" name="name" required minlength="4" maxlength="8" size="10">



    <button id="Roll-button"> Roll! </button>


    <div id="color-box" class="gray"> </div>


    <a href="#" onclick="rollDice()">Show all Rolls</a><br /><br />
    <a href="#" onclick="reset()">Reset</a><br /><br />
    <div class="die" id="die1"></div>
    <div class="die" id="die2"></div>


    <script src="./javascript/dice.js"></script>
</body>

</html>
